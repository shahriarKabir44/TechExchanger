<div ng-if="isAuthorized" class="modal fade" id="myCarts" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="prod-list-title">Products you have added to cart</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <ul id="products-posted" style="list-style: none;">
                    <!--dynamic contents-->
                    <li style="box-shadow: 5px 5px 5px;" ng-repeat="cart in mycarts">
                        <div style="display: grid;grid-template-columns: 30% 55% 15%;border-radius: 5px;">
                            <img ng-src="{{cart.Product.image1}}" style="height: 50px;width:50px" alt="">
                            <div>
                                <p style="margin:-2px;">Type: {{cart.Product.category}}</p>
                                <p style="margin:-2px;">Price: {{cart.offeredPrice}} taka.</p>
                                <p style="margin:-2px;">Time: {{(cart.time)}} </p>
                            </div>
                            <a style="margin-top: 15px;" ng-click="viewProd(cart.Product.id)"
                                class="btn btn-primary">view</a>
                        </div>
                    </li>

                    <!--dynamic contents end-->
                </ul>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
