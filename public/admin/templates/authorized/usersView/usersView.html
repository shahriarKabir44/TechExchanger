<div ng-init="initUserPage()">
    <div class="container">
        <h3>Users Table</h3>
    </div>

    <table style="width: 100vw;" class="table table-hover table-bordered table-striped col-lg-12">

        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Phone </th>
                <th> Created on</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in userList">
                <td><img ng-src="{{user.imageURL}}" style="width: 50px;max-height: 50px;border-radius: 50%;" alt="">
                </td>
                <td> {{user.fullName}} </td>
                <td> {{user.phoneNumber}} </td>
                <td>{{ parseDate(user.createdOn) }} </td>
                <td>
                    <button class="btn btn-success">Details</button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
